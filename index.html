<body>
  <div class="head">
    <div class="name"><h1>MetroDekho</h1></div>
    <div class="btn">
      <button type="button">Home</button>
      <button type="button">About</button>
      <button type="button" class="login">Login</button>
      <button type="button" class="singup">Sign Up</button>
    </div>
  </div>
  <div class="card">
    <div class="headcon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Delhi_Metro_logo.svg" alt="metro logo" />
      <h3>Plan your Metro journey</h3>
    </div>
    <label for="from">From</label>
    <div class="dropdown-container" id="from-container">
      <div class="dropdown-selected" onclick="toggleDropdown('from')">Select Metro Station</div>
      <div class="dropdown-list" id="from-dropdown">
        <input type="text" id="fromSearch" placeholder="Search station..." />
        <ul id="fromOptions"></ul>
      </div>
    </div>
    <label for="to">To</label>
    <div class="dropdown-container" id="to-container">
      <div class="dropdown-selected" onclick="toggleDropdown('to')">Select Metro Station</div>
      <div class="dropdown-list" id="to-dropdown">
        <input type="text" id="toSearch" placeholder="Search station..." />
        <ul id="toOptions"></ul>
      </div>
    </div>
    <button class="button1" type="button" onclick="showRoute()">Show Metro Route & Fare</button>
    <div id="routeResult"></div>
  </div>

<script>
let stations = []; // Metro stations list

// Fetch station list from API
fetch('https://delhimetroapi.in/stations')
  .then(res => res.json())
  .then(data => {
    stations = data.stations.map(s => s.name);
    renderList(stations, document.getElementById('fromOptions'), 'from');
    renderList(stations, document.getElementById('toOptions'), 'to');
  });

function toggleDropdown(type) {
  const dropdown = document.getElementById(`${type}-dropdown`);
  const searchInput = document.getElementById(`${type}Search`);
  const list = document.getElementById(`${type}Options`);
  dropdown.classList.toggle('active');
  searchInput.value = '';
  renderList(stations, list, type);
  searchInput.focus();
  searchInput.oninput = () => {
    const query = searchInput.value.toLowerCase();
    const filtered = stations.filter(st => st.toLowerCase().includes(query));
    renderList(filtered, list, type);
  };
}

function renderList(data, ulElement, type) {
  ulElement.innerHTML = '';
  data.forEach(station => {
    const li = document.createElement('li');
    li.textContent = station;
    li.onclick = () => {
      document.querySelector(`#${type}-container .dropdown-selected`).textContent = station;
      document.getElementById(`${type}-dropdown`).classList.remove('active');
    };
    ulElement.appendChild(li);
  });
}

// Close dropdown when clicking outside
document.addEventListener('click', function (e) {
  ['from', 'to'].forEach(type => {
    const container = document.getElementById(`${type}-container`);
    if (!container.contains(e.target)) {
      document.getElementById(`${type}-dropdown`).classList.remove('active');
    }
  });
});

// Show route using API
function showRoute() {
  const from = document.querySelector('#from-container .dropdown-selected').textContent;
  const to = document.querySelector('#to-container .dropdown-selected').textContent;
  if (!from || !to || from === 'Select Metro Station' || to === 'Select Metro Station') {
    alert('Please select both stations!');
    return;
  }
  document.getElementById('routeResult').innerHTML = 'Loading...';

  fetch(`https://delhimetroapi.in/route?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === 'OK') {
        let html = `<h4>Route: ${from} â†’ ${to}</h4>`;
        html += `<p>Fare: â‚¹${data.fare}</p>`;
        html += `<p>Time: ${data.time} min</p>`;
        html += `<ol>`;
        data.route.forEach(st => html += `<li>${st}</li>`);
        html += `</ol>`;
        document.getElementById('routeResult').innerHTML = html;
      } else {
        document.getElementById('routeResult').innerHTML = 'Route not found!';
      }
    })
    .catch(() => document.getElementById('routeResult').innerHTML = 'Error fetching route.');
}
</script>
